<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Admin. Dashboard</h1>

    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-12 col-lg-4">
                <div class="user-form bg-primary-subtle">
                    Formulario de carga de usuarios
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="user-list bg-info-subtle" id="table-container">
                    <table class="user-table table table-dark table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Avatar</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Localidad</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                          <tr>
                            <td>
                                <img class="user-image" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/mario-kart-for-wii-u/b/bf/Mk8iconmario.png?width=325" alt="user 1">
                            </td>
                            <td class="user-name">Mario Bros</td>
                            <td class="user-email">mario@gmail.com</td>
                            <td class="user-location">Ciudad Honguito</td>
                            <td class="user-actions"></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script> <!-- Puedo ponerlo al final o sumarlo al head con la propiedad agregada "defer" para que funcione:  <script src="/js/admin.js" defer></script>-->
</body>
</html>
